sudo: required
dist: trusty
language: node_js
matrix:
  include:
  - os: osx
    osx_image: xcode8.3
  - os: linux
    env: CC=clang CXX=clang++ npm_config_clang=1
    compiler: clang
cache:
  directories:
    - "node_modules"
node_js:
  - "8"
install:
  - npm install
script:
  - npm run build:clean
  - travis_wait 30 npm run build
deploy:
  skip_cleanup: true
  provider: releases
  api_key:
    secure: ""
  file_glob: true
  file:
    - "build/*.AppImage"
    - "build/*.deb"
    - "build/*.snap"
    - "build/*.dmg"
  on:
    repo: NicoAiko/zerotwo
branches:
  only:
  - master
after_success:
  - sh set_tags.sh
