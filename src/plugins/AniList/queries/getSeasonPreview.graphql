query getSeasonAnime($seasonYear: Int, $season: MediaSeason, $page: Int) {
  page: Page(page: $page) {
    media(season: $season, seasonYear: $seasonYear, type: ANIME) {
      id
      title {
        userPreferred
      }
      startDate {
        year
        month
        day
      }
      episodes
      streamingEpisodes {
        title
        url
      }
      coverImage {
        extraLarge
      }
      studios(isMain: true) {
        nodes {
          name
          isAnimationStudio
        }
      }
      bannerImage
      genres
      status
      nextAiringEpisode {
        episode
        timeUntilAiring
        airingAt
      }
      isAdult
      isLocked
      description
      mediaListEntry {
        id
        progress
        score
        status
      }
    }
  }
}
