query searchAnime($query: String!, $type: MediaType!, $genres: [String], $onList: Boolean, $isAdult: Boolean) {
  page: Page {
    media(search: $query, type: $type, genre_in: $genres, onList: $onList, isAdult: $isAdult) {
      id
      title {
        userPreferred
      }
      averageScore
      status
      coverImage {
        extraLarge
      }
      episodes
      nextAiringEpisode {
        episode
        airingAt
      }
      studios(isMain: true) {
        nodes {
          name
          isAnimationStudio
        }
      }
      isAdult
      mediaListEntry {
        id
        status
        score
        progress
      }
    }
  }
}
